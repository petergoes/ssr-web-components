<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>SSR WC via Puppeteer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
	<x-hello greeting="Hello" data-ssr>World</x-hello>
	
	<br />

	<x-hello greeting="Hi" data-ssr>Peter</x-hello>
	
	<script>
		class Hello extends HTMLElement {
			connectedCallback() {
				const shadowRoot = this.attachShadow({ mode: 'open' });
				shadowRoot.innerHTML = `<span>${this.getAttribute('greeting')}, <strong><slot></slot></strong>!</span>`;
			}
		}
		customElements.define('x-hello', Hello);
	</script>
</body>
</html>
