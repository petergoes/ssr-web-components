<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>SSR WC via Puppeteer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="x-hello.js"></script>
	<script src="x-list.js"></script>
	<script src="x-parent.js"></script>
	<script src="x-child.js"></script>
	<script src="x-multiple.js"></script>
</head>
<body>
	
	<x-hello greeting="Hello">World</x-hello>
	<br />
	<x-hello>Peter</x-hello>
	<br />
	<x-parent></x-parent>

	<x-list></x-list>

	<x-multiple>
		<p>This is some content</p>
		<p slot="footer">This should go into the footer</p>
		<p slot="header">This should go into the header</p>
		<p slot="myslot">This should go into a slot that is not defined</p>
	</x-multiple>

	<script>
		document.querySelector('x-hello:nth-of-type(2)').greeting = 'Hi'
		document.querySelector('x-list').users = [
			{ name: 'John' },
			{ name: 'Sara' },
			{ name: 'Eva' },
		]
	</script>
</body>
</html>
